<!doctype html>
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <title>Alcohol Study -- Index</title>
</head>
<body>
<div class="row col-md-offset-4">
    <div class="container center">
        <h1>Alcohol Study</h1>
    </div>
</div>

<div class="container-fluid">
    {% if not data["is_evaluation_complete"] %}
        <div class="row">
            <div class="container col-md-8 col-md-offset-2">
                <h2>
                    There are {{ data["pictures_left"] }} pictures left to
                    evaluate.<br>
                    <small>
                        <a href="{{ url_for('initialise_pictures') }}">
                            Click here to evaluate more pictures!
                        </a> <br> <br>
                    </small>
                </h2>
            </div>
        </div>
    {% endif %}

    <div class="row">
        <div class="col-md-6 center container col-md-offset-2">
            <form action="{{ url_for('survey') }}" method="post" class="input">
                <div class="form-group">
                    <label for="subject_id">Start run for subject:</label>
                    <input type="text" name="subject_id" class="">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
