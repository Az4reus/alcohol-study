<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <script
            src="{{ url_for('static', filename='hiddenControl.js') }}"
            type="text/javascript"></script>
</head>
<body>
<div class="fluid-container">
    <div class="fluid-row col-md-8 col-md-offset-1">
        <h2><a href="{{ url_for('index') }}">&lt; Index.</a></h2>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <img src="{{ url_for('static', filename=data['picture_name']) }}"
                 class="img-responsive center-block img-thumbnail"/>
        </div>

        <form action="{{ url_for('initialise_pictures') }}" method="post"
              class="form-horizontal col-md-2" target="_self">
            <div class="form-group">
                <label>Does this image contain people? <br>
                    <label class="radio-inline">
                        <input type="radio" name="containsPeople"
                               id="containsPeople"
                               value="Yes" onclick="hiddenControl()">
                        Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="containsPeople"
                               value="No">
                        No
                    </label>
                </label>
            </div>
            <div class="hidden" id="hiddenControl">
                <div class="form-group">
                    <label for="focusedPeopleAmount">
                        How many focal subjects are in the picture?
                        <input type="text" id="focusedPeopleAmount"
                               name="focalSubjects"
                               class="form-control">
                    </label>
                </div>

                <div class="form-group">
                    <label for="unfocusedPeopleAmount">
                        How many non-focal subjects are in the picture?
                        <input type="text" id="unfocusedPeopleAmount"
                               name="nonFocalSubjects"
                               class="form-control">
                    </label>
                </div>
            </div>

            <input type="hidden" value="{{ data['picture_name'] }}"
                   name="picture_name">
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
</body>
</html>
